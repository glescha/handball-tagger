name: Android Debug Build
on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  android-debug:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: |
            package-lock.json
            handball-tagger/package-lock.json

      - name: Setup Java (Android)
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Install deps
        run: |
          npm ci
          npm ci --prefix handball-tagger

      - name: Build web (Vite)
        working-directory: handball-tagger
        run: npm run build

      - name: Capacitor sync
        working-directory: handball-tagger
        run: npx cap sync android

      - name: Debug â€“ confirm assets copied
        run: |
          ls -la android/app/src/main/assets/public || true
          sed -n '1,40p' android/app/src/main/assets/public/index.html || true

      - name: Make gradlew executable
        working-directory: android
        run: chmod +x ./gradlew

      - name: Build Debug APK
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
