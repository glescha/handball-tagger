name: Android Release AAB & APK
run-name: Release ${{ github.ref_name }}

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-release-bundle:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Setup Java (Android)
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Install deps (root + sub)
        run: npm ci

      - name: Set Version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION_NAME=${GITHUB_REF_NAME#v}
          else
            VERSION_NAME="0.0.${{ github.run_number }}"
          fi
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV
          VERSION_CODE=$(git rev-list --count HEAD)
          echo "Setting version to Name: $VERSION_NAME, Code: $VERSION_CODE"
          sed -i "s/versionCode [0-9]*/versionCode $VERSION_CODE/" android/app/build.gradle
          sed -i "s/versionName \".*\"/versionName \"$VERSION_NAME\"/" android/app/build.gradle

      - name: Build web (Vite)
        run: VITE_APP_VERSION=${{ env.VERSION_NAME }} npm run build

      - name: Capacitor sync (android)
        run: npx cap sync android

      - name: Make gradlew executable
        working-directory: android
        run: chmod +x ./gradlew

      - name: Build Release AAB & APK
        working-directory: android
        run: ./gradlew bundleRelease assembleRelease

      - name: Detect Android Build Tools
        id: android_tools
        run: |
          BUILD_TOOLS_VERSION=$(ls $ANDROID_HOME/build-tools | sort -V | tail -n 1)
          echo "version=$BUILD_TOOLS_VERSION" >> $GITHUB_OUTPUT

      - name: Sign Release AAB
        id: sign_aab
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: android/app/build/outputs/bundle/release
          signingKeyBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          alias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Sign Release APK
        id: sign_apk
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: android/app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          alias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}
          buildTools: ${{ steps.android_tools.outputs.version }}

      - name: Rename Signed APK
        id: rename_apk
        run: |
          mv "${{ steps.sign_apk.outputs.signedReleaseFile }}" "handball-tagger-v${{ env.VERSION_NAME }}.apk"
          echo "apk_path=handball-tagger-v${{ env.VERSION_NAME }}.apk" >> $GITHUB_OUTPUT

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: ${{ steps.sign_aab.outputs.signedReleaseFile }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: ${{ steps.rename_apk.outputs.apk_path }}

      - name: Upload to Google Play
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.ANDROID_SERVICE_ACCOUNT_JSON }}
          packageName: se.handball.tagger
          releaseFiles: ${{ steps.sign_aab.outputs.signedReleaseFile }}
          track: internal
          status: draft

      - name: Create GitHub Release (only on tags)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ steps.sign_aab.outputs.signedReleaseFile }}
            ${{ steps.rename_apk.outputs.apk_path }}
