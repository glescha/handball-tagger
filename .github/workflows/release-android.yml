name: Android Release AAB

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-release-bundle:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Setup Java (Android)
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Install deps (root + sub)
        run: npm ci

      - name: Build web (Vite)
        run: VITE_APP_VERSION=${GITHUB_REF_NAME#v} npm run build

      - name: Capacitor sync (android)
        run: npx cap sync android

      - name: Make gradlew executable
        working-directory: android
        run: chmod +x ./gradlew

      - name: Build Release AAB
        working-directory: android
        run: ./gradlew bundleRelease

      - name: Sign Release AAB
        id: sign_app
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: android/app/build/outputs/bundle/release
          signingKeyBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          alias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: ${{ steps.sign_app.outputs.signedReleaseFile }}

      - name: Create GitHub Release (only on tags)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          # Flytta versions-steget hit, så det bara körs vid release
          on_prepare: |
            VERSION_NAME=${{ github.ref_name#v }}
            VERSION_CODE=$(git rev-list --count HEAD)
            echo "Setting version to Name: $VERSION_NAME, Code: $VERSION_CODE"
            
            sed -i "s/versionCode [0-9]*/versionCode $VERSION_CODE/" android/app/build.gradle
            sed -i "s/versionName \".*\"/versionName \"$VERSION_NAME\"/" android/app/build.gradle

          files: ${{ steps.sign_app.outputs.signedReleaseFile }}
