<svg xmlns="http://www.w3.org/2000/svg" viewBox="140 40 520 520" width="100%" height="100%">
  <defs>
    <filter id="logoShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="12" result="blur" />
      <feOffset in="blur" dx="0" dy="12" result="offsetBlur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.35" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="offsetBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <clipPath id="courtLeftHalf"><rect x="0" y="-10" width="300" height="320" /></clipPath>
    <clipPath id="boundsY"><rect x="-10" y="0" width="240" height="300" /></clipPath>
    <clipPath id="screenMask"><rect x="300" y="0" width="165" height="300" /></clipPath>
    <mask id="drawEraseMask">
      <rect x="-20" y="-10" height="60" fill="white">
        <animate attributeName="width" values="0; 270; 270; 0" keyTimes="0; 0.4; 0.6; 1" dur="6s" repeatCount="indefinite" fill="freeze" />
        <animate attributeName="x" values="-20; -20; -20; 250" keyTimes="0; 0.4; 0.6; 1" dur="6s" repeatCount="indefinite" fill="freeze" />
      </rect>
    </mask>
    <marker id="tacticArrowHead" markerWidth="4" markerHeight="4" refX="4" refY="2" orient="auto">
      <path d="M 0 0 L 4 2 L 0 4 Z" fill="#F8FAFC" />
    </marker>
    <style>
      @keyframes barGrow { 
        0%, 100% { height: 20px; y: 110px; } 
        50% { height: 90px; y: 40px; } 
      }
    </style>
  </defs>

  <rect width="800" height="600" fill="#0F172A" />

  <g transform="translate(400, 300) translate(-242.5, -150)" filter="url(#logoShadow)">
    <!-- SURFPLATTAN -->
    <g>
      <path d="M 300,0 L 469,0 A 16,16 0 0,1 485,16 L 485,284 A 16,16 0 0,1 469,300 L 300,300 Z" fill="#1E293B" stroke="none" />
      <g fill="none" stroke-width="5" stroke-linecap="round">
        <path d="M 300,2.5 L 469,2.5 A 16,16 0 0,1 485,17.5 L 485,282.5 A 16,16 0 0,1 469,297.5 L 300,297.5" stroke="#FFFFFF" />
      </g>
      <path d="M 300,14 L 457,14 A 10,10 0 0,1 467,24 L 467,276 A 10,10 0 0,1 457,286 L 300,286 Z" fill="#0F172A" />
      <circle cx="476" cy="150" r="5" fill="#E2E8F0" />
      <g clip-path="url(#screenMask)">
        <g transform="translate(318, 70) scale(0.54)">
          <g>
            <rect x="-15" y="-40" width="270" height="105" fill="rgba(255, 255, 255, 0.05)" />
            <text x="0" y="-15" fill="#EF4444" font-size="24" font-weight="800" letter-spacing="1" opacity="0.9" style="font-family: 'Inter', sans-serif">LIVE TREND</text>
            <line x1="0" y1="0" x2="220" y2="0" stroke="rgba(56, 189, 248, 0.15)" stroke-width="3" />
            <line x1="0" y1="50" x2="220" y2="50" stroke="rgba(56, 189, 248, 0.15)" stroke-width="3" />
            <g mask="url(#drawEraseMask)">
              <polyline points="-20,30 0,30 40,10 80,40 120,20 160,35 200,5 240,40" fill="none" stroke="#EF4444" stroke-width="5" />
              <circle cx="0" cy="30" r="7" fill="#EF4444" />
              <circle cx="40" cy="10" r="7" fill="#EF4444" />
              <circle cx="80" cy="40" r="7" fill="#EF4444" />
              <circle cx="120" cy="20" r="7" fill="#EF4444" />
              <circle cx="160" cy="35" r="7" fill="#EF4444" />
              <circle cx="200" cy="5" r="7" fill="#EF4444" />
              <circle cx="240" cy="40" r="7" fill="#EF4444" />
            </g>
          </g>
          <g transform="translate(0, 150)">
            <rect x="-15" y="-40" width="270" height="185" fill="rgba(255, 255, 255, 0.05)" />
            <text x="0" y="-15" fill="#38BDF8" font-size="24" font-weight="800" letter-spacing="1" style="font-family: 'Inter', sans-serif">GOAL STATS</text>
            <line x1="0" y1="130" x2="220" y2="130" stroke="rgba(56, 189, 248, 0.15)" stroke-width="3" />
            <line x1="0" y1="35" x2="0" y2="130" stroke="rgba(56, 189, 248, 0.15)" stroke-width="3" />
            <rect x="15" width="22" rx="4" fill="#38BDF8" opacity="0.9" y="40" height="90" style="animation: barGrow 3s ease-in-out infinite alternate; animation-delay: 0s; transform-box: fill-box; transform-origin: bottom" />
            <rect x="50" width="22" rx="4" fill="#38BDF8" opacity="0.9" y="40" height="90" style="animation: barGrow 3s ease-in-out infinite alternate; animation-delay: 0.4s; transform-box: fill-box; transform-origin: bottom" />
            <rect x="85" width="22" rx="4" fill="#38BDF8" opacity="0.9" y="40" height="90" style="animation: barGrow 3s ease-in-out infinite alternate; animation-delay: 0.8s; transform-box: fill-box; transform-origin: bottom" />
            <rect x="120" width="22" rx="4" fill="#38BDF8" opacity="0.9" y="40" height="90" style="animation: barGrow 3s ease-in-out infinite alternate; animation-delay: 1.2s; transform-box: fill-box; transform-origin: bottom" />
            <rect x="155" width="22" rx="4" fill="#38BDF8" opacity="0.9" y="40" height="90" style="animation: barGrow 3s ease-in-out infinite alternate; animation-delay: 1.6s; transform-box: fill-box; transform-origin: bottom" />
            <rect x="190" width="22" rx="4" fill="#38BDF8" opacity="0.9" y="40" height="90" style="animation: barGrow 3s ease-in-out infinite alternate; animation-delay: 2.0s; transform-box: fill-box; transform-origin: bottom" />
          </g>
        </g>
      </g>
    </g>

    <!-- SPELPLANEN -->
    <g stroke-width="4" fill="none">
      <g clip-path="url(#courtLeftHalf)"><rect x="0" y="0" width="300" height="300" fill="#1E293B" stroke="none" /></g>
      <g clip-path="url(#courtLeftHalf)" stroke="#FFFFFF" stroke-width="2">
        <circle cx="300" cy="150" r="30" fill="#0F172A" /><circle cx="300" cy="150" r="3" fill="#FFFFFF" stroke="none" />
        <path d="M 0,37.5 A 90,90 0 0,1 90,127.5 L 90,172.5 A 90,90 0 0,1 0,262.5" fill="#0F172A" />
        <g clip-path="url(#boundsY)"><path d="M 0,-7.5 A 135,135 0 0,1 135,127.5 L 135,172.5 A 135,135 0 0,1 0,307.5" stroke-dasharray="10 8" opacity="0.8" /></g>
        <line x1="105" y1="142.5" x2="105" y2="157.5" /><line x1="60" y1="147" x2="60" y2="153" />
        <rect x="-5" y="127.5" width="8" height="45" fill="none" stroke="none" />
        <line x1="3" y1="127.5" x2="3" y2="172.5" />
      </g>

      <g stroke="#F8FAFC" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="115" cy="110" r="11.25" stroke="#EF4444" />
        <path d="M 225,60 L 252.81,48.75 L 252.81,71.25 Z" stroke="#38BDF8" transform="rotate(-23, 225, 60)" />
        <path d="M 225,75 C 190,140 160,150 120,150" marker-end="url(#tacticArrowHead)" fill="none" />
      </g>

      <line x1="300" y1="0" x2="300" y2="300" stroke="#FFFFFF" stroke-width="2" stroke-linecap="butt" />

      <g stroke-width="5">
        <line x1="0" y1="2.5" x2="302" y2="2.5" stroke="#FFFFFF" />
        <line x1="0" y1="297.5" x2="302" y2="297.5" stroke="#FFFFFF" />
        <line x1="2.5" y1="0" x2="2.5" y2="300" stroke="#FFFFFF" />
      </g>
      
      <text x="297" y="297" text-anchor="start" dominant-baseline="hanging" textLength="188" lengthAdjust="spacingAndGlyphs" fill="#F8FAFC" style="font-size: 55px; font-family: system-ui, sans-serif; font-weight: 900;">TAGGER</text>
      <text x="303" y="1" text-anchor="end" textLength="300" lengthAdjust="spacingAndGlyphs" fill="#F8FAFC" style="font-size: 55px; font-family: system-ui, sans-serif; font-weight: 900;">HANDBALL</text>
    </g>
  </g>
</svg>